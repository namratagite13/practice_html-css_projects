<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <section  id = "slider-2">
        <div class="container wide">
            <div class="swiper " id="swiper-2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <figure>
                            <img src="./images/coke-charged.webp" alt="">
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img src="./images/coke-fanta.webp" alt="">
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img src="./images/coke-maaza.webp" alt="">
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img src="./images/coke-marvel.webp" alt="">
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img src="./images/coke-sprite.webp" alt="">
                        </figure>
                    </div>
                   <div class="swiper-custom-pagination"></div>
                </div>
            </div>
           

        </div>
    </section>

   
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
